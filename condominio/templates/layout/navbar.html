<script>
  function toggleDropdown(aidi) {
    const dropdown = document.getElementById(aidi);
    dropdown.classList.toggle('hidden'); // Alterna la clase 'hidden'
  }


  // Agregar la función para ocultar los menús desplegables al hacer clic fuera
  document.addEventListener('click', function (event) {
    const gestPropDropdown = document.getElementById('gestPropDropdown');
    const gestCapDropdown = document.getElementById('gestCapDropdown');
    const gestRecDropdown = document.getElementById('gestRecDropdown');
    const gestAnaDropdown = document.getElementById('gestAnaDropdown');
    const gestEdifDropdown = document.getElementById('gestEdifDropdown');


    if (
      gestPropDropdown &&
      !event.target.closest('#gestPropDropdown') &&
      !event.target.closest('button[onclick="toggleDropdown(\'gestPropDropdown\')"]')
    ) {
      gestPropDropdown.classList.add('hidden');
    }

    if (
      gestCapDropdown &&
      !event.target.closest('#gestCapDropdown') &&
      !event.target.closest('button[onclick="toggleDropdown(\'gestCapDropdown\')"]')
    ) {
      gestCapDropdown.classList.add('hidden');
    }

    if (
      gestRecDropdown &&
      !event.target.closest('#gestRecDropdown') &&
      !event.target.closest('button[onclick="toggleDropdown(\'gestRecDropdown\')"]')
    ) {
      gestRecDropdown.classList.add('hidden');
    }

    if (
      gestAnaDropdown &&
      !event.target.closest('#gestAnaDropdown') &&
      !event.target.closest('button[onclick="toggleDropdown(\'gestAnaDropdown\')"]')
    ) {
      gestAnaDropdown.classList.add('hidden');
    }

    if (
      gestEdifDropdown &&
      !event.target.closest('#gestEdifDropdown') &&
      !event.target.closest('button[onclick="toggleDropdown(\'gestEdifDropdown\')"]')
    ) {
      gestEdifDropdown.classList.add('hidden');
    }


  });

    
</script>
