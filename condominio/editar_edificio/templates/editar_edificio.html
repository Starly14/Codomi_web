{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Edificio</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <script>
        function validateForm(event) {
            const fileInput = document.getElementById('id_foto_edif'); // Ajusta el ID según tu campo
            if (!fileInput.files.length) {
                event.preventDefault(); // Evita el envío del formulario
                alert('Por favor, seleccione un archivo antes de guardar los cambios.'); // Mensaje de alerta
            }
        }
    </script>
</head>
<body>
    <div class="container mx-auto mt-5">
        <h1 class="text-2xl font-bold">Editar Edificio: {{ edificio.nombre_edif }}</h1>
        
        {% if edificio.foto_edif %}
            <div class="mb-4">
                <h2 class="text-lg">Imagen del Edificio:</h2>
                <img src="{{ edificio.foto_edif.url }}" alt="Foto de {{ edificio.nombre_edif }}" />
            </div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data" onsubmit="validateForm(event)">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
