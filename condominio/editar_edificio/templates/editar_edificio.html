{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script>
    function validateForm(event) {
        const fileInput = document.getElementById('file-upload');
        if (!fileInput.files.length) {
            // Eliminar el alert y permitir el avance sin cambiar la imagen existente
            return true;
        }
    }

    function triggerFileUpload() {
        document.getElementById('file-upload').click();
    }

    function updateFileName() {
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
        } else {
            fileNameDisplay.textContent = 'Ningún archivo seleccionado';
        }
    }
</script>
{% endblock %}

{% block content %}
<section class="propietario p-6 rounded-lg relative flex justify-center">
    <div class="flex w-full justify-center space-x-8">
        <!-- Cuadro del Formulario -->
        <div class="bg-gray-300 rounded-lg shadow-md p-10 flex flex-col justify-between" style="width: 1000px; height: 700px; margin-left: 24px;">
            <h1 class="text-2xl font-bold mb-5">Editar Edificio: {{ edificio.nombre_edif }}</h1>
            
            <form method="POST" enctype="multipart/form-data" class="flex flex-col justify-evenly h-full" onsubmit="validateForm(event)">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_nombre_edif" class="block text-xl font-medium text-gray-700">Nombre del Edificio:</label>
                    <input type="text" id="id_nombre_edif" name="nombre_edif" value="{{ edificio.nombre_edif }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg" required>
                </div>

                <div class="mb-4">
                    <label for="id_rif" class="block text-xl font-medium text-gray-700">RIF:</label>
                    <input type="text" id="id_rif" name="rif" value="{{ edificio.rif }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg" required>
                </div>

                <div class="mb-4">
                    <label for="id_direccion_edif" class="block text-xl font-medium text-gray-700">Dirección del Edificio:</label>
                    <input type="text" id="id_direccion_edif" name="direccion_edif" value="{{ edificio.direccion_edif }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg" required>
                </div>

                <div class="mb-4">
                    <label for="id_foto_edif" class="block text-xl font-medium text-gray-700 mb-2">Seleccionar foto del Edificio:</label>
                    <button type="button" id="upload-button" class="bg-indigo-900 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded text-lg" style="margin-top: 8px; margin-left: 8px" onclick="triggerFileUpload()">Seleccionar archivo</button>
                    <input id="file-upload" type="file" style="display: none;" onchange="updateFileName()" name="archivo">
                    <span id="file-name" class="text-lg">Ningún archivo seleccionado</span>
                </div>

                <div class="flex justify-end mt-4">
                    <button type="submit" class="bg-indigo-900 hover:bg-blue-900 text-white font-bold py-3 px-6 rounded text-lg">Guardar Cambios</button>
                </div>
            </form>
        </div>

        <!-- Cuadro de Imagen -->
        <div class="bg-gray-300 rounded-lg shadow-md p-10 flex flex-col items-center justify-center" style="width: 1000px; height: 700px; margin-right: 24px;">
            <label for="id_nombre_edif" class="block text-xl font-medium text-gray-700 mb-4">Imagen del Edificio:</label>
            <div class="flex items-center justify-center w-full h-full">
                {% if foto_url %}
                    <img src="{{ foto_url }}" alt="Foto de {{ edificio.nombre_edif }}" class="rounded-lg shadow-md" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                {% else %}
                    <img src="https://www.shorttermprograms.com/images/other/no-image.png" alt="Imagen por defecto" class="rounded-lg shadow-md" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
